    <div class="wraper">

        <div class="card">

            <h1 class="card-title">Login Page</h1>
            <hr> <!-- untuk memberi  garis bawah  -->

            <!-- kebanyakan form ini dilakukan di php, jadi ini hanya untuk contoh tampilan -->
            <form action="action.html">

                <div class="form-group">
                    <!-- for digunakan supaya, saat kata2 label diclick, artinya mengclick ke input boxnya. for harus sama dengan id -->
                    <label for="username">Username</label>
                    <input type="text" placeholder="username" id="username" class="form" required> <!-- required baru ada di html5, dan tidak semua browser support, pemakaiannya sangat direkomendasikan meski punya coding validasi sendiri-->
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" id="password" class="form" required>
                </div>

                <button type="submit" class="button">Login <i class="fa-solid fa-right-to-bracket"></i></button>
            </form>

        </div> <!-- card  -->
    </div> <!-- container  -->
