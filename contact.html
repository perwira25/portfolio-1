<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2dd282355f.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <ul class="menu">
        <div class="container">
            <li class="list"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="list"><a href="about.html"><i class="fa-solid fa-people-group"></i> About</a></li>
            <li class="list"><a href="owner.html"><i class="fa-solid fa-user"></i> Owner</a></li>
            <li class="list"><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
            <li class="list"><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact</a></li>
        </div>
    </ul>

    <div class="wraper">

        <div class="card">

            <h1 class="card-title"><i class="fa-solid fa-phone"></i> Contact Us</h1>
            <hr> <!-- untuk memberi  garis bawah  -->

            <!-- kebanyakan form ini dilakukan di php, jadi ini hanya untuk contoh tampilan -->
            <form action="action.html" autocomplete="off">

                <div class="form-group">
                    <!-- for digunakan supaya, saat kata2 label diclick, artinya mengclick ke input boxnya. for harus sama dengan id -->
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" id="email" class="form" required> <!-- required baru ada di html5, dan tidak semua browser support, pemakaiannya sangat direkomendasikan meski punya coding validasi sendiri-->
                </div>

                <div class="form-group">
                    <label for="nama">Name</label>
                    <input type="text" placeholder="Jhon Doe" id="nama" class="form" required> <!-- required baru ada di html5, dan tidak semua browser support, pemakaiannya sangat direkomendasikan meski punya coding validasi sendiri-->
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form">
                        <option disabled selected>Pilih Salah Satu</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                    
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="body" id="body" class="form" rows="10"></textarea>
                </div>

                <button type="submit" class="button primary"> get in touch</button>
            </form>

        </div> <!-- card  -->
    </div> <!-- container  -->

    <div class="footer">

        <div class="container">
            <h4>Designed & Built by Adi Perwira</h4>
           <div>
                &copy; Copyright by Adi Perwira
           </div>
        </div>

    </div> <!--footer-->

</body>
</html>
